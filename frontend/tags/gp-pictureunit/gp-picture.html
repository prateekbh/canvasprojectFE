<gp-picture>
	<img class="pic {isloading?'loading':''}" height="{window.innerWidth}" src="{opts.img}" onload={loaded}></img>
	<icon-pic class="loader"></icon-pic>
	<script>
		var self=this;
		this.isloading=true;
		this.loaded=function(){
			self.update({isloading: false});
		}
	</script>
</gp-picture>
