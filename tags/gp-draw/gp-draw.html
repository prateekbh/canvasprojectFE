<gp-draw>
	<canvas id="drawer">
	</canvas>
	<button class="save">
		<svg xmlns="http://www.w3.org/2000/svg" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24">
		    <path d="M0 0h24v24H0z" fill="none"/>
		    <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
		</svg>
	</button>
	<script>
	var curr_img=null;
	this.on("mount",function(){
		document.querySelector('body').style.overflow="hidden";
		var el = document.getElementById('drawer');
		el.setAttribute("width",window.innerWidth);
		el.setAttribute("height",window.innerHeight);
		var ctx = el.getContext('2d');
		var isDrawing;

		el.addEventListener("touchstart", function(e) {
		  isDrawing = true;
		  ctx.lineWidth = 10;
		  ctx.lineJoin = ctx.lineCap = 'round';
		  ctx.shadowBlur = 10;
		  ctx.shadowColor = 'rgb(0, 0, 0)';
		  ctx.moveTo(e.touches[0].clientX, e.touches[0].clientY+58);
		});
		el.addEventListener("touchmove", function(e) {
		  if (isDrawing) {
		    ctx.lineTo(e.touches[0].clientX, e.touches[0].clientY+58);
		    ctx.stroke();
		  }
		});
		el.addEventListener("touchend", function(e) {
		  isDrawing = false;
		});

		document.querySelector(".save").addEventListener("click",function(e){
			fetch(window.ip+'/galleria/save',{
				headers: {
			      'Accept': 'application/json',
			      'Content-Type': 'application/json'
		    	},
			    method: "POST",
			    body: JSON.stringify({
			    	"image_id":curr_img,
			    	"title":"img_"+Date.now(),
			    	"image":el.toDataURL(),
			    })
			}).then(res=>res.json()).then(data=>{
				curr_img=data.image_id;
			});
		})
	});


	this.on("unmount",function(){
		document.querySelector('body').style.overflow="auto";
	})
	</script>
</gp-draw>
