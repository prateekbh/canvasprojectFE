<gp-home>
	<gp-userpic each={item,i in data} data={item}></gp-userpic>
	<script>
		var self=this;
		this.data=[];
		this.on("mount",function(){
			fetch(window.ip+"/user/home",{
				headers: { 'x-account-id': window.uid }
			})
			.then(res=>res.json())
			.then(data=>{
				self.update({data: data[0]});
			})
		});
	</script>
</gp-home>
